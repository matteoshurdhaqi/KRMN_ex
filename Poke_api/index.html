<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1>Scegli il tuo Pokémon</h1>
        <p>Cerca un Pokémon inserendo nella barra di ricerca il suo nome o il suo numero per visualizzarne i dettagli</p>
        <form class="poke-search">
            <label for="pokemon" class="hidden">Cerca</label>
            <input type="search" name="pokemon" id="pokemon" placeholder="Charizard o 6">
            <input type="submit" value="Cerca">
        </form>
    </div>



    
</body>
</html>
